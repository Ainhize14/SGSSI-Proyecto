<div class="peliculas">

        <table>
            <tr>
                <td><label for="titulo">Título:</label></td>
                <td><input type="text" id="titulo" name="titulo" required></td>
            </tr>
            <tr>
                <td><label for="calidad">Calidad:</label></td>
                <td><input type="number" id="calidad" name="calidad" required></td>
            </tr>

                <td><label for="duracion">Duración:</label></td>
                <td><input type="number" id="duracion" name="duracion" required></td>
            </tr>
            <tr>
                <td><label for="autor">Autor:</label></td>
