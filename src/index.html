<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Nómada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function cargarContenido(opcion, event) 
        {
            event.preventDefault();
            $.ajax({
                url: "html/" + opcion + ".html", // Cambiar la extensión a .html
                method: "GET",
                success: function (data) 
                {
                    $("#content").html(data);
                },
                error: function () 
                {
                    $("#content").html("Error al cargar el contenido.");
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Cine Nómada</h1>
    </header>

    <nav>
        <ul>
            <li><a href="" onclick="cargarContenido('inicio', event)">Inicio</a></li>
            <li><a href="" onclick="cargarContenido('catalogo', event)">Catálogo</a></li>
            <li><a href="" onclick="cargarContenido('subir', event)">Subir</a></li>
        </ul>
    </nav>

    <div id="content">
        <!-- Aquí se cargará el contenido dinámico -->
    </div>

    <footer>
        <h6>Creado por Xabier Gabiña</h6>
    </footer>

    <script>

    </script>
</body>
</html>
